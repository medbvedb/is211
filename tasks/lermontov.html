<body>
<font size = "24" color="red">
<B>Тучки небесные, вечные странники!:</b></br>
<I>Степью лазурною, цепью жемчужною</br>
<V>Мчитесь вы, будто как я же, изгнанники</br>
<SUB>С милого севера в сторону южную.</br>
<br>    
<SUP>Кто же вас гонит: судьбы ли решение?</br>
Зависть ли тайная? злоба ль открытая?</br>
Или на вас тяготит преступление?</br>
Или друзей клевета ядовитая?</br>
</font>
